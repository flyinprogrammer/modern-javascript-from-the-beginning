<body>
  <h1>Data Types in JavaScript</h1>

  <h2>Primative Data Types</h2>
  <ul>
    <li>Stored directly in the location the variable accesses.</li>
    <li>Stored on the stack.</li>
  </ul>

  <h2>Reference Data Types</h2>
  <ul>
    <li>Accessed by reference</li>
    <li>Objects that are stored on the heap</li>
    <li>A pointer to a location in memory</li>
  </ul>
